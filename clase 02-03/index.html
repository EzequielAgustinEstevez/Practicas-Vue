<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/clase 02-03/styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Asinc & Awite</title>
</head>

<body>
    <div class="centrado" id="app">
        <h1>{{titulo}}</h1>
        <p class="mt-3"> Fruta</p><input type="text" v-model.text="nuevaFruta" @keyup.enter="agregarFruta">
        <p class="mt-3"> Cantidad</p><input min="0" type="number" v-model.number="cantidadFruta"
            @keyup.enter="agregarFruta">
        <button class="mt-2" @click='agregarFruta'>Agregar</button>
        <ul :class="{'bg-dark' : !color, 'bg-danger' : color}" class="mt-4 rakata text-white p-4">
            <li v-for="fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad">
                {{fruta.nombre}}
                <button @click="fruta.cantidad++">+</button>
                <button @click="fruta.cantidad--"> - </button>
                <span v-if="fruta.cantidad <= 0"> - SIN STOCK :(
            </li>
        </ul>
        <button class="btn btn-danger m-2" @click="color = !color">Cmabiar de color</button>
        <h1>Total: {{sumarFrutas}}</h1>
    </div>
</body>
<!-- CDN Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/clase 02-03/index.js"></script>

</html>
